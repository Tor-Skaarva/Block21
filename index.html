<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Block 21 Workshop</title>
  </head>
  <body>
    <header>Party Planner</header>
    <form>
      <label>
        Add New Party:
        <input
          id="inputName"
          name="name"
          placeholder="Party Name"
          type="text"
        />
        <input id="inputDate" name="date" placeholder="Number" type="text" />
        <input id="inputTime" name="time" placeholder="Time" type="text" />
        <input
          id="inputLocation"
          name="location"
          placeholder="Location"
          type="text"
        />
        <input
          id="inputDescription"
          name="description"
          placeholder="Description"
          type="text"
        />
      </label>
      <button id="addParty">Add Party</button>
    </form>
    <section>
      <div id="delete">
        <output></output>
      </div>
      <div id="partyName">
        <h3>Name</h3>
        <output></output>
      </div>
      <div id="partyDate">
        <h3>Date</h3>
        <output></output>
      </div>
      <div id="partyTime">
        <h3>Time</h3>
        <output></output>
      </div>
      <div id="partyLocation">
        <h3>Location</h3>
        <output></output>
      </div>
      <div id="partyDescription">
        <h3>Description</h3>
        <output></output>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
